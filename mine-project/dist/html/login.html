<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/login.js"></script>
</head>
<body>
	<div id="header"></div>
	<div class="content">
		<div class="container">
			<div class="login_left">
				<div class="title">
					<h3>用户登录</h3>
					<p><span>*</span>为必填项</p>
				</div>
				<form class="form" action="cart.html">
					<span><em>*</em>用户名：</span><input type="text/css" name="" class="int"><br />
					<span><em>&nbsp;*</em>密码：</span><input type="text/css" name="" class="int"><a href="javascript:;">您忘记密码了吗？</a><br />
					<input type="checkbox" name="remember" value="1" class="checkbox" id="remember"><p>请保存我这次的登录信息。</p><br />
					<input type="submit" value="登录" tabindex="4" class="submit btn_special btn_login">
				</form>
			</div>
			<div class="login_right">
				<h3>注册新账号</h3>
				<p>如果您想登录，需要拥有一个账号。现在就免费注册一个账号吧。</p>
				<p><a href="../html/register.html" class="button"><span>立即注册</span></a></p>
			</div>
		</div>
	</div>

	<div id="footer"></div>
	
	
	<script src="../module/tools.js"></script>
	<script src="../module/cookie.js"></script>
	<script src="../js/denlu.js"></script>

</body>
</html>
