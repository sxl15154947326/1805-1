<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<script type="text/javascript" src="/libs/require.js" data-main="/js/register.js"></script>
</head>
<body>
	<div id="header"></div>
	<div class="content">
		<div class="container">
			<div class="login_left">
				<div class="title">
					<h3>注册新会员</h3>
					<p><span>*</span>为必填项</p>
				</div>
				<form class="form" action="login.html">
					<p>
						<span>
							<em>*</em>用户名：
						</span>
						<input type="text/css" name="" class="int" placeholder="不少于3位用户名">
						<b>用户名不能为空！</b>
					</p>
					<p>
						<span>
							<em>*</em>E-mail：
						</span>
						<input type="text/css" name="" class="int" placeholder="邮箱">
						<b>请填写正确的邮箱地址！</b>
					</p>
					<p>
						<span>
							<em>*</em>密码：
						</span>
						<input type="text/css" name="" class="int" placeholder="不少于3位密码">
						<b>密码不能少于3位！</b>
					</p>
					<p>
						<span>
							<em>*</em>确认密码：
						</span>
						<input type="text/css" name="" class="int" placeholder="确认密码">
						<b>密码不一致！</b>
					</p>
					<p>
						<span>
							<em>*</em>QQ：
						</span>
						<input type="text/css" name="" class="int" placeholder="QQ号">
						<b>请填写正确的QQ号！</b>
					</p>
					<p>
						<span>
							<em>*</em>手机：
						</span>
						<input type="text/css" name="" class="int" placeholder="电话号码">
						<b>请填写正确的手机号码！</b>
					</p>
					<p class="check">
						<input type="checkbox" name="remember" value="1" class="checkbox" id="remember" checked="checked">
						<strong>我已看过并接受
							<a href="javascript:;">《用户协议》</a>
						</strong>
					</p><br />
					<input type="submit" value="注册" tabindex="4" class=" zc submit btn_special btn_login" id="sub">
				</form>
			</div>
			<div class="login_right">
				<h3>立即登录</h3>
				<p>如果您已经拥有本站账号，可以直接登录。</p>
				<p><a href="../html/login.html" class="button"><span>立即登录</span></a></p>
			</div>
		</div>
	</div>
	<div id="footer"></div>
	
	
	<script src="../module/tools.js"></script>
	<script src="../module/cookie.js"></script>
	<script src="../js/zhuce.js"></script>

</body>
</html>
